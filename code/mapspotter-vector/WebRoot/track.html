<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title></title>
<meta name='viewport'
	content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='dist/mapbox-gl-dev.js'></script>


<link href='dist/mapbox-gl.css' rel='stylesheet' />
<style>
body {
	margin: 0;
	padding: 0;
}

#map {
	position: absolute;
	top: 0;
	bottom: 0;
	width: 100%;
}
#features {
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	width: 300px;
	overflow: auto;
	background: rgba(255, 255, 255, 0.8);
}
</style>
</head>
<body>



	<div id='map'></div>
	<pre id='features'></pre>
	<script>
	

	
	var simple = {
	"version" : 8,
	"name" : "Bright",
	"sources" : {

		"sogou" : {
			"type" : "vector",
			"tiles" : [
					"http://172.23.61.147:8080/demo1/road2/{z}/{x}/{y}/sogou.pbf"
					 ]
					,
		"maxzoom":12,
		"minzoom": 12

		},
		"baidu" : {
			"type" : "vector",
			"tiles" : [
					"http://172.23.61.147:8080/demo1/road2/{z}/{x}/{y}/baidu.pbf"
					 ]
					,
		"maxzoom":12,
		"minzoom": 12

		},
		"didi" : {
			"type" : "vector",
			"tiles" : [
					"http://172.23.61.147:8080/demo1/road2/{z}/{x}/{y}/didi.pbf"
					 ]
					,
		"maxzoom":12,
		"minzoom": 12

		}
	},
	"sprite" : "http://172.23.61.147:8080/demo1/sprite",
	"layers" : [ {
		"id" : "background",
		"type" : "background",
		"paint" : {
			"background-color" : "#12abcd"
		},
		"interactive" : true
	},{
		"interactive" : true,
		"layout" : {
			"line-cap" : "round",
			"line-join" : "round"
		},
		"metadata" : {
			"mapbox:group" : "1444849345966.4436"
		},

		"type" : "line",
		"source" : "sogou",
		"id" : "sogou",
		"paint" : {
			"line-color" : "#00ffff"
			,
			"line-width" : {
				"base" : 1.2,
				"stops" : [ [ 5, 0.6 ], [ 6, 0.8 ], [ 7, 1.9 ], [ 20, 2 ] ]
			}
		},
		"source-layer" : "road"
	},{
		"interactive" : true,
		"layout" : {
			"line-cap" : "round",
			"line-join" : "round"
		},
		"metadata" : {
			"mapbox:group" : "1444849345966.4436"
		},

		"type" : "line",
		"source" : "didi",
		"id" : "didi",
		"paint" : {
			"line-color" : "#ff00ff"
			,
			"line-width" : {
				"base" : 1.2,
				"stops" : [ [ 5, 0.6 ], [ 6, 0.8 ], [ 7, 1.9 ], [ 20, 2 ] ]
			}
		},
		"source-layer" : "road"
	},{
		"interactive" : true,
		"layout" : {
			"line-cap" : "round",
			"line-join" : "round"
		},
		"metadata" : {
			"mapbox:group" : "1444849345966.4436"
		},

		"type" : "line",
		"source" : "baidu",
		"id" : "baidu",
		"paint" : {
			"line-color" : "#ffff00"
			,
			"line-width" : {
				"base" : 1.2,
				"stops" : [ [ 5, 0.6 ], [ 6, 0.8 ], [ 7, 1.9 ], [ 20, 2 ] ]
			}
		},
		"source-layer" : "road"
	} ]
}
	
		var map = new mapboxgl.Map({
			container : 'map',
			style : simple,
			zoom : 12,
			center : [ 116.41284, 39.88462 ],
			maxZoom : 22,
			minZoom : 12
		});
		
	map.on('mousemove', function(e) {
			var features = map.queryRenderedFeatures(e.point);
			document.getElementById('features').innerHTML = JSON.stringify(
					features, null, 2);
		});
		
		map.showTileBoundaries = true;
		
	</script>

</body>
</html>
