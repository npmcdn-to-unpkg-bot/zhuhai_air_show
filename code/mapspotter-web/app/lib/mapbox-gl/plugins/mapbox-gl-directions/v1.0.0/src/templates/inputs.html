<div class='mapbox-directions-component mapbox-directions-inputs'>
  <div class='mapbox-directions-origin'>
    <label class='mapbox-form-label'>
      <span class='directions-icon directions-icon-depart'></span>
    </label>
    <input
      type='text'
      value='<%- originQuery %>'
      class='js-origin'
      placeholder='Choose a starting place'
    />
    <div class='directions-pin-right'>
      <button
        class='directions-icon directions-icon-close js-origin-clear'
        title='Clear value'>
      </button>
      <span class='directions-icon directions-icon-loading js-origin-loading'></span>
    </div>
  </div>

  <button
    class='directions-icon directions-icon-reverse directions-reverse js-reverse-inputs'
    title='Reverse origin &amp; destination'>
  </button>

  <div class='mapbox-directions-destination'>
    <label class='mapbox-form-label'>
      <span class='directions-icon directions-icon-arrive'></span>
    </label>
    <input
      type='text'
      class='js-destination'
      value='<%- destinationQuery %>'
      placeholder='Choose destination'
    />
    <div class='directions-pin-right'>
      <button
        class='directions-icon directions-icon-close js-destination-clear'
        title='Clear value'>
      </button>
      <span class='directions-icon directions-icon-loading js-destination-loading'></span>
    </div>
  </div>

  <div class='mapbox-directions-profile mapbox-directions-clearfix'>
    <input
      type='radio'
      name='profile'
      <% if (profile === "driving") { %>checked<% } %>
      id='mapbox-directions-profile-driving'
    />
    <label for='mapbox-directions-profile-driving'>Driving</label>
    <input
      type='radio'
      name='profile'
      <% if (profile === "walking") { %>checked<% } %>
      id='mapbox-directions-profile-walking'
    />
    <label for='mapbox-directions-profile-walking'>Walking</label>
    <input
      type='radio'
      name='profile'
      <% if (profile === "cycling") { %>checked<% } %>
      id='mapbox-directions-profile-cycling'
    />
    <label for='mapbox-directions-profile-cycling'>Cycling</label>
  </div>
</div>
